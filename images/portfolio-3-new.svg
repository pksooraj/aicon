<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Social media elements -->
  <g transform="translate(200, 150)">
    <!-- Central hub -->
    <circle cx="0" cy="0" r="40" fill="url(#accent-gradient)" />
    
    <!-- Social media icons/nodes -->
    <g>
      <!-- Facebook-like -->
      <circle cx="-80" cy="-60" r="20" fill="#0f172a" stroke="#f8fafc" stroke-width="2" />
      <text x="-80" y="-55" font-family="Arial, sans-serif" font-size="20" fill="#f8fafc" text-anchor="middle">f</text>
      <line x1="-65" y1="-45" x2="-30" y2="-25" stroke="#f8fafc" stroke-width="2" />
      
      <!-- Twitter-like -->
      <circle cx="80" cy="-60" r="20" fill="#0f172a" stroke="#f8fafc" stroke-width="2" />
      <text x="80" y="-55" font-family="Arial, sans-serif" font-size="20" fill="#f8fafc" text-anchor="middle">t</text>
      <line x1="65" y1="-45" x2="30" y2="-25" stroke="#f8fafc" stroke-width="2" />
      
      <!-- Instagram-like -->
      <circle cx="-80" cy="60" r="20" fill="#0f172a" stroke="#f8fafc" stroke-width="2" />
      <text x="-80" y="65" font-family="Arial, sans-serif" font-size="20" fill="#f8fafc" text-anchor="middle">i</text>
      <line x1="-65" y1="45" x2="-30" y2="25" stroke="#f8fafc" stroke-width="2" />
      
      <!-- LinkedIn-like -->
      <circle cx="80" cy="60" r="20" fill="#0f172a" stroke="#f8fafc" stroke-width="2" />
      <text x="80" y="65" font-family="Arial, sans-serif" font-size="20" fill="#f8fafc" text-anchor="middle">in</text>
      <line x1="65" y1="45" x2="30" y2="25" stroke="#f8fafc" stroke-width="2" />
    </g>
    
    <!-- Central icon -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="middle">SM</text>
  </g>
  
  <!-- Animated pulse effect -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="60;80;60" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Project title -->
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" fill="#f8fafc" text-anchor="middle">Social Media Management</text>
</svg>