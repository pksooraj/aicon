<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0056b3" />
      <stop offset="100%" stop-color="#00a0e3" />
    </linearGradient>
    <linearGradient id="overlay-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0056b3" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00a0e3" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="0" y="0" width="600" height="400" fill="#f5f5f5" />
  
  <!-- Website mockup for a cafe -->
  <rect x="50" y="50" width="500" height="300" rx="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Header section -->
  <rect x="50" y="50" width="500" height="60" rx="5" fill="url(#bg-gradient)" />
  
  <!-- Logo placeholder -->
  <rect x="70" y="65" width="120" height="30" rx="3" fill="#ffffff" opacity="0.9" />
  
  <!-- Navigation menu -->
  <rect x="300" y="75" width="40" height="10" rx="2" fill="#ffffff" opacity="0.8" />
  <rect x="360" y="75" width="40" height="10" rx="2" fill="#ffffff" opacity="0.8" />
  <rect x="420" y="75" width="40" height="10" rx="2" fill="#ffffff" opacity="0.8" />
  <rect x="480" y="75" width="40" height="10" rx="2" fill="#ffffff" opacity="0.8" />
  
  <!-- Hero section -->
  <rect x="50" y="110" width="500" height="150" fill="#e0e0e0" />
  
  <!-- Cafe image placeholder -->
  <rect x="50" y="110" width="500" height="150" fill="url(#bg-gradient)" opacity="0.3" />
  
  <!-- Text overlay -->
  <rect x="100" y="150" width="200" height="30" rx="3" fill="#0056b3" opacity="0.9" />
  <rect x="100" y="190" width="150" height="15" rx="2" fill="#0056b3" opacity="0.7" />
  <rect x="100" y="215" width="100" height="15" rx="2" fill="#0056b3" opacity="0.7" />
  
  <!-- Content section -->
  <rect x="70" y="280" width="150" height="15" rx="2" fill="#333333" opacity="0.8" />
  <rect x="70" y="305" width="460" height="10" rx="2" fill="#666666" opacity="0.6" />
  <rect x="70" y="325" width="460" height="10" rx="2" fill="#666666" opacity="0.6" />
  
  <!-- Overlay for portfolio display -->
  <rect x="0" y="0" width="600" height="400" fill="url(#overlay-gradient)" opacity="0" class="overlay" />
  
  <!-- Project title for overlay -->
  <text x="300" y="180" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0" class="overlay-text">Local Cafe Website</text>
  <text x="300" y="210" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0" class="overlay-text">Web Design, Branding</text>
  
  <style>
    .overlay, .overlay-text {
      transition: opacity 0.3s ease;
    }
    svg:hover .overlay, svg:hover .overlay-text {
      opacity: 1;
    }
  </style>
</svg>