<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="150" cy="120" r="70" />
    </clipPath>
  </defs>
  
  <!-- Main background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Profile picture background -->
  <circle cx="150" cy="120" r="72" fill="#0f172a" />
  
  <!-- Abstract profile silhouette -->
  <g clip-path="url(#circleClip)">
    <circle cx="150" cy="100" r="40" fill="#f8fafc" />
    <circle cx="150" cy="180" r="60" fill="#f8fafc" />
  </g>
  
  <!-- Name and title -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" text-anchor="middle" font-weight="bold">Sarah Johnson</text>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Cafe Owner</text>
  
  <!-- Quote marks -->
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="60" fill="url(#accent-gradient)" opacity="0.5">"</text>
  <text x="260" y="160" font-family="Arial, sans-serif" font-size="60" fill="url(#accent-gradient)" opacity="0.5" text-anchor="end">"</text>
</svg>